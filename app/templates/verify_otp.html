<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xác thực OTP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      background-color: #1a1a1a;
      padding: 32px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    h2 {
      margin-bottom: 16px;
    }
    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 24px;
    }
    .otp-inputs {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 24px;
    }
    .otp-inputs input {
      width: 42px;
      height: 52px;
      text-align: center;
      font-size: 20px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #verify-btn {
      background-color: white;
      color: black;
      margin-bottom: 8px;
    }
    #verify-btn:hover {
      background-color: #ddd;
    }
    .back-btn {
      background-color: #333;
      color: white;
    }
    .back-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- Home Button -->
  <a href="/" class="home-button" style="position: fixed; top: 20px; left: 20px; z-index: 1000; background-color: white; color: black; padding: 10px 15px; border-radius: 25px; text-decoration: none; font-weight: bold; box-shadow: 0 2px 10px rgba(255,255,255,0.3); transition: all 0.3s ease;">
    <i class="fas fa-home" style="margin-right: 5px;"></i>Trang Chủ
  </a>
  
  <div class="container">
    <h2>Xác thực email của bạn</h2>
    <p>Hãy nhập mã OTP dã được gửi về trong mail của bạn( có thể nằm trong thư rác)</p>
    <form method="POST" id="otp-form">
      <!-- Trường ẩn tổng OTP để gửi đúng name="otp" -->
      <input type="hidden" name="otp" id="otp-full" />

      <div class="otp-inputs">
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
      </div>
      <button type="submit" id="verify-btn">Verify</button>
      <button type="button" class="back-btn" onclick="history.back()">Back</button>
    </form>
  </div>

  <script>
    const inputs = document.querySelectorAll('.otp-inputs input');
    const hiddenOtp = document.getElementById('otp-full');
    const form = document.getElementById('otp-form');

    const checkOtpAuto = async () => {
        const otp = Array.from(inputs).map(i => i.value).join('');
        if (otp.length === 6 && /^[0-9]{6}$/.test(otp)) {
            const formData = new FormData();
            formData.append('otp', otp);

            try {
            const res = await fetch('/verify_otp_ajax', {
                method: 'POST',
                body: formData
            });

            const result = await res.json();

            if (result.success) {
                // Gửi form thật để vào /verify_otp và tạo user
                hiddenOtp.value = otp;
                form.submit();
            } else {
                alert(result.message || "Mã OTP không đúng!");
            }
            } catch (err) {
            alert("Không thể kết nối đến server!");
            console.error(err);
            }
        }
        };

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
        checkOtpAuto();
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    form.addEventListener('submit', () => {
      const otp = Array.from(inputs).map(i => i.value).join('');
      hiddenOtp.value = otp; 
    });
  </script>
</body>
</html>
